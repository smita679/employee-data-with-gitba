
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <img src="assets/profile-icons/icon-1.JPG"
        style="width: 40px;height: 40px;border-radius: 20px;">
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fname +" "+ element.lname}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="empId">
    <th mat-header-cell *matHeaderCellDef> Emp id </th>
    <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.dob|age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>
  <ng-container matColumnDef="dept">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="editIcon" (click)="edit()">edit</mat-icon> &nbsp;
      <mat-icon (click)="delete()">delete</mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button class="fab" (click)="add()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
