<h1 mat-dialog-title>Confirm</h1>
<div mat-dialog-content>Are you sure, you want to delete this record?</div>
<div mat-dialog-actions style="display: flex;justify-content: end;">
  <button mat-button mat-dialog-close (click)="no()">No</button>
  <button mat-raised-button color="warn" mat-dialog-close (click)="yes()">Yes</button>
</div>
